<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YT-Downloader Settings</title>
  <link rel="icon" href="dl.png" type="image/x-icon">
  <link rel="stylesheet" href="settings.css">
</head>

<body>
  <div style="height:140px;"></div>
  <div class="container">
    <span class="label">General</span>
    <div class="grid-item">
      m3u8 Notifications
      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>
    <div class="grid-item">
      m4a Notifications
      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>
    <div class="grid-item">
      mp4 Notifications
      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>
    <div class="grid-item large">
      <input type="text"></input>
    </div>
    <div class="grid-item">
      Dark Mode
      <!-- Change this to a sun/moon? -->
      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="container">
    <span class="label">Downloads</span>
    <div class="grid-item large">
      <input type="text"></input>
    </div>
    <div class="grid-item">
      Rename w/ Shazam
      <!-- Change this to a sun/moon? -->
      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>
    <div class="grid-item">
      Remove Subtext
      <!-- Change this to a sun/moon? -->
      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>
    <div class="grid-item">
      Normalize Audio
      <!-- Change this to a sun/moon? -->
      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>
  </div>
  <div class="container">
    <span class="label">Hotkey Bindings</span>
    <div class="grid-item">
      <input type="text"></input>
    </div>
    <div class="grid-item">
      <input type="text"></input>
    </div>
    <div class="grid-item">
      <input type="text"></input>
    </div>
    <div class="grid-item">
      <input type="text"></input>
    </div>
    <div class="grid-item">
      <input type="text"></input>
    </div>
    <div class="grid-item">
      <input type="text"></input>
    </div>
    <div class="grid-item">
      <input type="text"></input>
    </div>
  </div>

  <div class="header">
    <div class="header-text"><img src="dl.png" alt="dl-icon" class="header-icon" />YT-Downloader</div>
  </div>

  <script src="settings.js"></script>
</body>

</html>
